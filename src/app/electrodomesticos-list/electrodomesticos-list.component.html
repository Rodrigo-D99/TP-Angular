<table>
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Producto</th>
            <th>Marca</th>
            <th>Precio</th>
            <th>Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let elec of elecs" [ngClass]="{'clearance': elec.clearance}">
            <td><img [src]="elec.image" [alt]="elec.product"></td>
            <td>{{elec.product}}</td>
            <td>{{elec.brand}}</td>
            <td>{{elec.price | currency}}</td>
            <td><span class="badge text-bg-warning" *ngIf="elec.stock==0">SIN STOCK</span></td>
        </tr>
    </tbody>
</table>
