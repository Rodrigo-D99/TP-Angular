<table>
    <thead class="tabÃ±e text-center">
        <tr>
            <th>Imagen</th>
            <th>Producto</th>
            <th>Marca</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Comprar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let elec of elecs" [ngClass]="{'clearance': elec.clearance}">
            <td><img width="100px" class="img-thumbnail" [src]="elec.image" [alt]="elec.product"></td>
            <td>{{elec.product}}</td>
            <td>{{elec.brand}}</td>
            <td>{{elec.price | currency}}</td>
            <td><span class="badge text-bg-warning" *ngIf="elec.stock==0">SIN STOCK</span></td>
            <td>
                <div class="input-group" *ngIf="elec.stock">
                    <div class="input-group">
                        <div class="input-group-prepend">
                        <button class="btn btn-primary btn-sm" (click)="downQuantity(elec)">-</button>
                        </div>
                    <input type="text" 
                    [(ngModel)]="elec.quantity" 
                    (keyup)="changeQuantity($event, elec)">
                        <div class="input-group-append"> 
                        <button class="btn btn-primary btn-sm" (click)="upQuantity(elec)">+</button>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
